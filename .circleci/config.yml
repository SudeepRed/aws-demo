version: 2.1
orbs:
  docker: circleci/docker@2.2.0
jobs:
  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - docker/install-docker-compose
      - run: docker-compose up -d
      - run: pip install poetry
      - run: cd app/
      - run: poetry install
      - run: poetry run playwright install --with-deps
      - run: bash test.sh
      - run: poetry run pytest

workflows:
  integration_tests:
    jobs:
      - test